<div class="container">
  <h2>Change Password</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="oldPassword">Old Password:</label>
      <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword" />
      <div *ngIf="getFieldError('oldPassword')" class="text-danger">
        {{ getFieldError('oldPassword') }}
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" class="form-control" formControlName="newPassword" />
      <div *ngIf="getFieldError('newPassword')" class="text-danger">
        {{ getFieldError('newPassword') }}
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
      <div *ngIf="changePasswordForm.hasError('notSame')" class="text-danger">
        New password and confirmation do not match.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
    <a routerLink="/profile" class="btn btn-secondary">Cancel</a>
  </form>
</div>

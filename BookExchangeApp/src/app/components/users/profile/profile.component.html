<div class="container mt-4">
    <h2>User Profile</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <div *ngIf="user">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" [(ngModel)]="user.fullName" [readonly]="!isEditMode">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [value]="user.email" readonly>
      </div>
      <div class="mb-3">
        <label for="preferences" class="form-label">Preferences</label>
        <input type="text" id="preferences" class="form-control" [(ngModel)]="user.preferences" [readonly]="!isEditMode">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="user.address" [readonly]="!isEditMode">
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea id="bio" class="form-control" [(ngModel)]="user.bio" [readonly]="!isEditMode"></textarea>
      </div>
      <div class="mb-3">
        <label for="favoriteGenres" class="form-label">Favorite Genres</label>
        <input type="text" id="favoriteGenres" class="form-control" [(ngModel)]="user.favoriteGenres" [readonly]="!isEditMode">
      </div>
      <div class="mb-3">
        <label for="lastUpdatedDatetime" class="form-label">Last Updated</label>
        <input type="text" id="lastUpdatedDatetime" class="form-control" [value]="user.lastUpdatedDatetime" readonly>
      </div>
      <div class="mb-3">
        <label for="creationDatetime" class="form-label">Creation Date</label>
        <input type="text" id="creationDatetime" class="form-control" [value]="user.creationDatetime" readonly>
      </div>
  
      <button class="btn btn-primary" (click)="toggleEditMode()">
        {{ isEditMode ? 'Cancel' : 'Edit' }}
      </button>
      <button *ngIf="isEditMode" class="btn btn-success" (click)="updateUser()">Save</button>
    </div>
  </div>

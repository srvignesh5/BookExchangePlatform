<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="text-center mb-4">Forget Password</h2>
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="forgetPasswordForm">
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                required
                formControlName="email"
                placeholder="Enter your email"
              />
              <div *ngIf="submitted && forgetPasswordForm.get('email')?.invalid" class="text-danger">
                <div *ngIf="forgetPasswordForm.get('email')?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="forgetPasswordForm.get('email')?.errors?.['email']">
                  Please enter a valid email address.
                </div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="newPassword">New Password</label>
              <input
                type="password"
                id="newPassword"
                class="form-control"
                required
                formControlName="newPassword"
                placeholder="Enter your new password"
              />
              <div *ngIf="submitted && forgetPasswordForm.get('newPassword')?.invalid" class="text-danger">
                <div *ngIf="forgetPasswordForm.get('newPassword')?.errors?.['required']">
                  New password is required.
                </div>
                <div *ngIf="forgetPasswordForm.get('newPassword')?.errors?.['minlength']">
                  New password must be at least 6 characters long.
                </div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                required
                formControlName="confirmPassword"
                placeholder="Confirm your new password"
              />
              <div *ngIf="submitted && forgetPasswordForm.get('confirmPassword')?.invalid" class="text-danger">
                <div *ngIf="submitted && !passwordMatch()">
                  Passwords do not match.
                </div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
            
            <div class="form-group mt-3">
              <button
                type="submit"
                class="btn btn-primary btn-block"
                style="width: 100%;"
              >
                Reset Password
              </button>
              <div class="d-flex justify-content-between mt-3">
                <a routerLink="/login">Existing User</a>
                <a routerLink="/register">New User</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="text-center mb-4">Register</h2>
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group mt-3">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                class="form-control"
                required
                [(ngModel)]="auth.fullName"
                name="fullName"
                placeholder="Enter your full name"
                #fullName="ngModel"
              />
              <div *ngIf="submitted && fullName.invalid" class="text-danger">
                Full name is required.
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                required
                [(ngModel)]="auth.email"
                name="email"
                placeholder="Enter your email"
                #email="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
              <div *ngIf="submitted && email.invalid" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="auth.password"
                name="password"
                placeholder="Enter your password"
                #password="ngModel"
              />
              <div *ngIf="submitted && password.invalid" class="text-danger">
                Password is required.
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                required
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
              />
              <div *ngIf="submitted && passwordMismatch()" class="text-danger">
                Passwords do not match.
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label for="favoriteGenres">Favorite Genres</label>
              <select
                id="favoriteGenres"
                class="form-control"
                [(ngModel)]="auth.favoriteGenres"
                name="favoriteGenres"
                required
                #favoriteGenres="ngModel"
              >
                <option value="" disabled>Select your favorite genres</option>
                <option *ngFor="let genre of favoriteGenresOptions" [value]="genre">{{ genre }}</option>
              </select>
              <div *ngIf="submitted && favoriteGenres.invalid" class="text-danger">
                Please select a favorite genre.
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                class="form-control"
                [(ngModel)]="auth.address"
                name="address"
                placeholder="Enter your address"
              />
            </div>

            <div class="form-group mt-3">
              <button
                type="submit"
                class="btn btn-primary btn-block" 
                style="width: 100%;" 
              >
                Register
              </button>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>

            <div class="d-flex justify-content-between mt-3">
              <a routerLink="/login">Existing User</a>
              <a routerLink="/forget-password">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

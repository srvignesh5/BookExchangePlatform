<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="text-center mb-4">Login</h2>
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                required
                [(ngModel)]="auth.email"
                name="email"
                placeholder="Enter your email"
                #email="ngModel"
              />
              <div *ngIf="submitted && email.invalid" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="auth.password"
                name="password"
                placeholder="Enter your password"
                #password="ngModel"
              />
              <div *ngIf="submitted && password.invalid" class="text-danger">
                Password is required.
              </div>
            </div>

            <div class="form-group mt-3">
              <button
                type="submit"
                class="btn btn-primary btn-block"
                style="width: 100%;"
              >
                Login
              </button>
            </div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

            <div class="d-flex justify-content-between mt-3">
              <a routerLink="/forget-password">Forgot Password?</a>
              <a routerLink="/register">New User</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
